<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PasteBin Clone</title>
  </head>
  <body>
    <h1>PasteBin Clone</h1>
    <div class = "container">
      <div class = "container" id = "link">
        <a id = "linkToPaste" href="pasteList.html">See paste list</a> 
      </div>
    <label for="pasteText" class = "labelPaste">New paste</label>
        <textarea  placeholder="Write or paste your text here!" maxlength="250" id = "pasteText" cols="70" rows="10"></textarea>
        <div id = "pasteName">
            <label for="pasteTitle">Paste title: </label>
            <input type="text" id = "pasteTitle">
        </div>
        <div id = "expireTime">
          <label for="pasteTime" id = "labelPasteTime">Select expire time:</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id = "pasteTime">
            <option selected value = "0">Never</option>
            <option value="60">1 minute</option>
            <option value="600">10 minutes</option>
            <option value="3600">1 hour</option>
            <option value="86400">1 day</option>
          </select>
        </div>
        <div id = "pasteWriter">
          <label for="pasteAuthor">Paste author:</label>
          <input type="text" id = "pasteAuthor">
      </div>
          <button class="btn btn-primary" type="submit" id = "submit">Submit new paste</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
